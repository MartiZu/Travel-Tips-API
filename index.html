<!DOCTYPE html>
<html>
  <head>
    <title>API Data Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <img src="Cinque-Terre-Manarola.jpg" alt="photo of Italy" id="imgClass">
      <div id="title-id" class="container">
        <h1>Travel Tips</h1>
      </div>
      <div id="first-div" class="displaySection">
        <p class="placeHolder">City and Location:</p>
        <p id="name" class="showObj"></p>
      </div>
      <div id="second-div" class="displayFun">
        <p class="showFunFact">Fun Fact:</p>
        <p id="fun" class="showObjFun"></p>
        <p id="bookNow">What are you waiting for?</p>
        <a href="https://www.skyscanner.net/" id="flights">Book a flight!</a><br>
        <a href="https://www.booking.com/" id="hotels">Book a hotel!</a>
      </div>
      <div id="third-div" class="displaySection">
        <p class="placeHolder">Best time to visit:</p>
        <p id="time" class="showObj"></p>
      </div>
      <div id="fourth-div" class="displaySection">
          <p class="placeHolder">Location:</p>
          <p id="lastName" class="showObj"></p>
        </div>
      <div id="randomButton">
        <button type="submit" class="button" id="random-button">
          Random
        </button>
        <div id="pickButton">
          <button type="submit" class="button" id="pick-button">
            Pick city
          </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
