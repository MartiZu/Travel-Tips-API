<!DOCTYPE html>
<html>
  <head>
    <title>API Data Display</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <div>
      <div class="heading">
        <h1>Travel Tips</h1>
        <div class="social-icons">
          <a href="https://www.facebook.com/freecodecamp/">
          <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/freecodecamp/">
          <i class="fab fa-twitter"></i>
          </a>
          <a href="https://instagram.com/freecodecamp">
          <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/school/free-code-camp/">
          <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://www.youtube.com/freecodecamp">
          <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>

      <section class="text">
        <p class="first-paragraph"></p>
        <p></p>
        <p></p>
        <blockquote><hr><p class="quote"></p><hr>
        </blockquote>
        <p></p>
        <p></p>
        <p></p>
      </section>
      <section class="text text-with-images">
        <article class="brief-history">
          <h3 class="list-title">Hello</h3>
          <p></p>
          <ul class="lists">
            <li><h4 class="list-subtitle">First</h4><p></p></li>
            <li><h4 class="list-subtitle">Second</h4><p></p></li>
            <li><h4 class="list-subtitle">Third</h4><p></p></li>
          </ul>
        </article>
        <aside class="image-wrapper">
          <img src="" alt=""/ loading="lazy">
          <img src="" alt=""/>
          <blockquote class="image-quote">
            <hr><p class="quote"></p><hr>
          </blockquote>
          <img src="" alt=""/>
        </aside>
      </section>
      <div id="first-div" class="displaySection">
        <p class="placeHolder">City and Location:</p>
        <p id="name" class="showObj"></p>
      </div>
      <div id="second-div" class="displayFun">
        <p class="showFunFact">Fun Fact:</p>
        <p id="fun" class="showObjFun"></p>
        <p id="bookNow">What are you waiting for?</p>
        <a href="https://www.skyscanner.net/" id="flights">Book a flight!</a><br>
        <a href="https://www.booking.com/" id="hotels">Book a hotel!</a>
      </div>
      <div id="third-div" class="displaySection">
        <p class="placeHolder">Best time to visit:</p>
        <p id="time" class="showObj"></p>
      </div>
      <div id="fourth-div" class="displaySection">
          <p class="placeHolder">Location:</p>
          <p id="lastName" class="showObj"></p>
        </div>
      <div id="randomButton">
        <button type="submit" class="button" id="random-button">
          Random
        </button>
        <div id="pickButton">
          <button type="submit" class="button" id="pick-button">
            Pick city
          </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
